<div
  class="card border-0 shadow-sm mb-3 cursor-pointer"
  [routerLink]="[{ outlets: { card: ['card-details', card.id] } }]"
>
  <div class="card-body px-3 py-2">
    <p class="mb-0">
      {{card.name}}
    </p>
    <div class="d-flex justify-content-end">
      <div
        class="bg-primary rounded p-2 mb-1 me-1"
        *ngFor="let user of card.users"
      >
        <span
          class="text-light fw-semibold"
          >{{getInitials(user.fullname)}}</span
        >
      </div>
    </div>
  </div>
</div>
