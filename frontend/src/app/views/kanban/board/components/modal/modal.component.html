<div
  class="modal fade"
  id="cardModal"
  tabindex="-1"
  aria-labelledby="cardModalLabel"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="card && card.id; else loadingBlock">
      <div class="modal-header">
        <h5 class="modal-title" id="cardModalLabel">{{card.name}}</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          [routerLink]="['board', { outlets: { card: null } }]"
          (click)="onClose()"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <span class="fw-semibold fs-5">Description</span>
          <p
            class="text-muted fst-italic"
            *ngIf="!editDescription; else editDescriptionBlock"
            (click)="handleEditDescription()"
          >
            {{!card.description ? 'Click here to add description' : card.description}}
          </p>
          <ng-template #editDescriptionBlock>
            <textarea class="form-control" name="" rows="3"></textarea>
            <div class="d-flex justify-content-end mt-1">
              <button class="btn btn-primary">Save</button>
              <button
                class="btn btn-light ms-1"
                (click)="handleEditDescription()"
              >
                Cancel
              </button>
            </div>
          </ng-template>
        </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">
          Close
        </button>
      </div> -->
    </div>
    <ng-template #loadingBlock>
      <div class="d-flex align-items-center justify-content-center h-100">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </ng-template>
  </div>
</div>
