<div
  class="d-flex flex-row flex-md-row py-3 kanban"
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="boards"
  (cdkDropListDropped)="drop($event)"
>
  <app-column cdkDrag cdkDragHandle *ngFor="let column of columns"></app-column>

  <div class="text-center bg-light p-2 px-3 rounded mb-5 me-3 add-column">
    <span
      class="cursor-pointer"
      *ngIf="!addNewColumn; else showNewColumnForm"
      (click)="addNewColumn = !addNewColumn"
      >Add new column</span
    >
    <ng-template #showNewColumnForm>
      <form [formGroup]="columnForm">
        <textarea
          class="form-control"
          rows="3"
          formControlName="name"
          (keyup.enter)="submit($event)"
          [ngClass]="{
            'is-invalid': f['name'].touched && f['name'].errors
          }"
        ></textarea>
        <div class="invalid-feedback">
          Name is required
        </div>
      </form>
    </ng-template>
  </div>
</div>
